<h2>Common Aninmals</h2>
<div style="margin: 10px">
  <aninmal-search></aninmal-search>
</div>
<div class="grid grid-pad">
  <div *ngFor="let aninmal of aninmals" [routerLink]="['/detail', aninmal.id]"
       class="col-1-4">
    <div class="module aninmnal" (click)="onSelect(aninmal)">
      {{aninmal.name}}
    </div>
  </div>
</div>
